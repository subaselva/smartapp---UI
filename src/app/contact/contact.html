        </div><!-- End Info Item -->

          <div class="info-item d-flex align-items-center">
            <i class="icon bi bi-envelope flex-shrink-0"></i>
            <div>
              <h3>Email Us</h3>
              <p>contact@example.com</p>
            </div>
          </div>
        </div><!-- End Info Item -->

        <div class="col-md-6">
          <div class="info-item  d-flex align-items-center">
            <i class="icon bi bi-telephone flex-shrink-0"></i>
            <div>
              <h3>Call Us</h3>
              <p>+1 5589 55488 55</p>
            </div>
          </div>
        </div><!-- End Info Item -->

        <div class="col-md-6">
          <div class="info-item  d-flex align-items-center">
            <i class="icon bi bi-share flex-shrink-0"></i>
            <div>
              <h3>Opening Hours</h3>
              <div><strong>Mon-Sat:</strong> 11AM - 23PM;
                <strong>Sunday:</strong> Closed
              </div>
            </div>
          </div>
        </div><!-- End Info Item -->

      </div>

     <section id="contact" class="contact">
  <div class="container">
    <div class="section-header">
      <h2>Contact Us</h2>
      <p>Send your <span>Questions</span> to the Restaurant</p>
    </div>

    <form (ngSubmit)="sendMessage()" #contactForm="ngForm" class="php-email-form">
      <div class="row gy-4">
        <div class="col-md-6">
          <input type="text" name="name" [(ngModel)]="contact.name" placeholder="Your Name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="email" name="email" [(ngModel)]="contact.email" placeholder="Your Email" class="form-control" required>
        </div>
      </div>

      <input type="text" name="subject" [(ngModel)]="contact.subject" placeholder="Subject" class="form-control mt-3" required>
      <textarea name="message" [(ngModel)]="contact.message" placeholder="Message" class="form-control mt-3" required></textarea>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>
</section>

    </div>
  </section><!-- End Contact Section -->
